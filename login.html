<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="container">
            <h3>Sign up to Dribbble</h3>
            <div class="btn-container">
                <button class="google-btn">
                    <picture>
                        <img src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK" alt="google-logo">
                    </picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://cdn-icons-png.flaticon.com/512/6422/6422210.png" alt="twitter-logo">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr />
                <span>Or</span>
                <hr />
            </div>
            <form action="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" name="username" id="username">
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Creating an account means you're okay with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.</span>
                </label>
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
        </div>
    </body>
</html>
